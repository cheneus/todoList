<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
  <script data-require="jquery" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <h1 id="todosList">To Do List</h1>
  <div>
    <input type="text" id="todoInput" placeholder="Enter new todo">
    <button onclick="btnHandlers.addTodo()">Add</button>
  
  </div>

  <div>
    <input id="positionChangeInput" placeholder="number" type="number">
    <input id="textChangeInput" placeholder="text" type="text">
    <button onclick="btnHandlers.changeTodo()">Change Todo</button>
  </div>

  <div>
    <input id="positionDeleteInput" placeholder="position" type="number">
    <button onclick="btnHandlers.deleteTodo()">Delete Todo</button>
  </div>

  <div>
    <button onclick="btnHandlers.toggleAll()">Toogle All</button>

  </div>
  
      <ul id="todoListItems">
        
      </ul>
</body>



</html>
